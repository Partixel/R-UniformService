{{BackgroundColor3="Color3.fromRGB(0,127,70)",BorderColor3="Color3.fromRGB(0,127,70)",BorderSizePixel="5",Font="Enum.Font.SourceSans",Position="UDim2.new(0,10,0,5)",Size="UDim2.new(1,-20,1,-5)",Text='"Uniformed is an open source, free to use uniform GUI created by Partixel\\n\\nFeel free to message me (Partixel) for any suggestions, bugs or for help with getting your group added to the GUI\\n\\nIf you want to add this GUI to your place or want to see the full guide go to devforum.roblox.com/t//63923\\n\\n-- Usage --\\nPress the R button to refresh the list of uniforms when you leave/join a group\\n\\nThe uniform highlighted in blue is your currently selected uniform\\n\\nYou can have a shirt/pant pair selected and a tshirt selected at the same time"',TextColor3="Color3.fromRGB(255,255,255)",TextScaled="true",TextSize="20",TextWrapped="true",TextXAlignment="Enum.TextXAlignment.Left",TextYAlignment="Enum.TextYAlignment.Top",ZIndex="4",Tags={"I2F_D77C4369-9E56-47A9-80AF-EC21E5370916",}}}